<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        /* 전체 화면 스타일 */
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 큰 사각형 테두리 */
        .signup-container {
            width: 500px;
            padding: 30px 100px;
            border: 1px solid black;
            border-radius: 20px; /* 곡선 모서리 */
            text-align: center;
        }

        /* 제목 */
        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 28px;
            color: black;
        }

        /* 입력창 레이블과 입력 필드 */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            color: black;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0; /* 회색 바탕 */
            border: 1px solid #ccc;
            border-radius: 10px; /* 곡선 모서리 */
            font-size: 14px;
            box-sizing: border-box;
        }

        /* 구분선 */
        .divider {
            width: 100%;
            height: 1px;
            background-color: gray;
            margin: 20px 0;
        }

        /* 가입 버튼 */
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #808080; /* 회색 바탕 */
            color: white;
            border: none;
            border-radius: 10px; /* 곡선 모서리 */
            font-size: 16px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #666666; /* 호버 시 조금 어두운 회색 */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>회원 가입</h1>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." required>
            </div>
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요." required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
            </div>
            <div class="divider"></div>
            <br/><br/>
            <button type="submit" class="signup-button">가입</button>
            <br/><br/><br/>
        </form>
    </div>
</body>
</html>
