<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <style>
		.input-group input {
			margin-bottom: 5px;
        }	
	</style>
	
    <link rel="stylesheet" href="/css/box_form.css">
    <script src="/js/auth.js"></script>
</head>

<body>
    <div class="container">
        <h1>로그인</h1>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">이메일</label>
                <input type="email" id="username" name="username" placeholder="이메일을 입력해주세요." required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
            </div>
            <div th:if="${param.error}" class="error-message">
                <p th:text="${param.error}">Invalid username or password.</p>
            </div>            
            <button type="submit" class="button">로그인</button>            
            <a href="/signup"><button type="button" class="button">회원 가입</button></a>            
        </form>
    </div>


    <script>
        document.querySelector("form").addEventListener("submit", async function (event) {
            try {
                event.preventDefault();

                const formData = {
                    email: document.getElementById("username").value,
                    password: document.getElementById("password").value
                };

                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
                console.log("response: ", response);
                const responseData = await response.json();

                console.log("responseData: ", responseData);

                if (responseData.success) {
                    alert("✅로그인 성공!");
                    const accessToken = responseData.data.accessToken;
                    sessionStorage.setItem("accessToken", accessToken);
                    sessionStorage.setItem("nickname", responseData.data.name);
                    
                    window.location.href = "/main";
                } else {
                    alert("❌로그인 실패");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        async function getMainPage(token) {
            try {
                console.log("get main page");
                await fetch("/", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "text/html"
                    }
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>

</body>
</html>
