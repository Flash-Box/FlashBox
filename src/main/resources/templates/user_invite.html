<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>갤러리 초대</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>갤러리 초대</h1>
        <p>(<span th:text="${boxId}">갤러리명</span>)</p>

        <!-- 초대 이메일 입력 -->
        <label for="email">초대할 이메일</label>
        <input type="email" id="email" class="form-control" placeholder="이메일을 입력해주세요.">
        <p id="error-message" class="text-danger" style="display:none;">해당 이메일의 유저가 존재하지 않습니다.</p>

        <button id="invite-btn" class="btn btn-primary mt-3">초대</button>

        <h4 class="mt-5">참여자 명단 공간</h4>
        <ul id="member-list">
            <li th:each="user : ${users}" th:text="${user.name}">회원 이름</li>
        </ul>
    </div>

    <!-- invite.js 불러오기 -->
    <script src="/js/user_invite_script.js"></script>
</body>
</html>
