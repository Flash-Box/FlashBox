<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 조회</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main_style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <h1>메인 페이지</h1>
            <span>안녕하세요, <span th:text="${name}">OOO</span>님</span>
        </header>

        <!-- 검색창 -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="검색어를 입력하세요">
            <button class="btn btn-primary">🔍 검색</button>
        </div>

        <!-- 메뉴 리스트 -->
		<div class="row">
		    <div class="col-md-6" th:each="box : ${boxes}">
		        <div class="card shadow-sm border-primary mb-3 selectable-box"> <!-- 선택 가능 -->
		            <div class="card-body">
						<h5 class="card-title text-primary text-center" th:text="${box.name}">메뉴 제목</h5>
		                <p class="card-text">📅 모임 날짜: <span th:text="${box.eventStartDate}"></span></p>
		                <p class="card-text">🕑 최종 업로드: <span th:text="${box.modifiedDate}"></span></p>
		                <p class="card-text">🔥 폭파 날짜: <span th:text="${box.boomDate}"></span></p>
		            </div>
		        </div>
		    </div>
		</div>

        <!-- 다운로드 / 삭제 버튼 -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary">⬇ 다운로드</button>
            <button class="btn btn-danger">🗑 삭제</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/main_script.js"></script>
</body>
</html>
