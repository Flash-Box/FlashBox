<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main_style.css">
    <link rel="stylesheet" type="text/css" href="/css/navBar.css">
</head>
<body>
	    
<!-- 상단 네비게이션 바 (검색창 포함) -->
	<header class="d-flex justify-content-between align-items-center mb-3" th:replace="~{layout/navBar :: headerLayout}">			
    </header>
	<br/>	

<!-- 박스 영역 -->	
	<!-- 박스 리스트 -->
	<div class="container position-relative">
	    <div id="box-container"></div>
	</div>				


<!-- 박스 외부 영역 -->		
	<!-- 다운로드 / 삭제 버튼 (처음에는 숨김) -->
	<div id="action-buttons-container" style="display: none;">	    
	        <button id="download-btn">⬇<span class="tooltip-text">다운로드</span></button>
	        <button id="delete-btn">🗑<span class="tooltip-text">삭제</span></button>	    
	</div>    
	
	<!-- 추가 버튼 -->
	<button class="new-box-btn" onclick="window.location.href='/box'">새 박스 생성</button>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/main_script.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
