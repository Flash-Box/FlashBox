<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box 생성</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .date-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .date-group input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
    <script src="/js/auth.js"></script>
    <script>
        const JWT_ERROR_MSG = "jwt 토큰 인증 실패"

        function validateDates() {
            var startDate = document.getElementById("eventStartDate");
            var endDate = document.getElementById("eventEndDate");

            if (startDate.value) {
                endDate.min = startDate.value;
            }
            if (endDate.value) {
                startDate.max = endDate.value;
            }
            
            if (startDate.value && endDate.value) {
                var start = new Date(startDate.value);
                var end = new Date(endDate.value);

                if (start > end) {
                    alert("시작 날짜가 종료 날짜보다 클 수 없습니다.");
                    endDate.value = "";
                }
            }
        }

        async function createBox(event) {
            try {
                event.preventDefault();  // 폼이 제출되지 않도록 막음

                const token = sessionStorage.getItem("accessToken"); // 저장된 토큰 가져오기

                const name = document.getElementById("name").value;
                const startDate = document.getElementById("eventStartDate").value;
                const endDate = document.getElementById("eventEndDate").value;

                const data = {
                    name: name,
                    eventStartDate: startDate,
                    eventEndDate: endDate
                };

                const response = await fetch("/box", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)  // 데이터 전송
                })

                if (!response.ok) {
                    // 상태 코드 확인
                    console.log(`HTTP Error: ${response.status}`);
                }
                const responseData = await response.json();
                console.log("서버 응답 데이터:", responseData);

                if (responseData.success) {
                    alert("✅박스 생성 성공!");
                    window.location.href = '/boxes';
                  
                } else {

                    if (responseData.message === JWT_ERROR_MSG) {
                        // alert("😭JWT 토큰 만료");
                        try {
                            const newToken = await refreshToken();
                            if (newToken) {
                                await createBox(event); // 새로운 토큰으로 재시도
                            }
                        } catch (refreshError) {
                            console.error("토큰 갱신 실패:", refreshError);
                            alert("🔒재로그인이 필요합니다.");
                        }
                    }
                    alert("❌박스 생성 실패");
                }

            }catch (error) {
                console.error("Error:", error);
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Box 생성</h2>
        <form onsubmit="createBox(event)">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="Box 이름을 입력해주세요." required>

            <label>모임 날짜</label>
            <div class="date-group">
                <input type="date" id="eventStartDate" name="eventStartDate" required onchange="validateDates()">
                <input type="date" id="eventEndDate" name="eventEndDate" required onchange="validateDates()">
            </div>

            <button type="submit">생성</button>
        </form>
    </div>
</body>
</html>
