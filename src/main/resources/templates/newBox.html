<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 Box 생성</title>

	<link rel="stylesheet" href="/css/box_form.css">
    <script src="/js/auth.js"></script>
    <script src="/js/new_box.js"></script>
</head>

<body>
    <div class="container">
        <h1>Box 생성</h1>
        <form onsubmit="createBox(event)">
            <div class="input-group">
            	<label for="name">Box 이름</label>
            	<input type="text" id="name" name="name" placeholder="Box 이름을 입력해주세요." required>
			</div>
            <div class="input-group">
                <label for="eventStartDate">모임 개시 날짜</label>
                <input type="date" id="eventStartDate" name="eventStartDate" required onchange="validateDates()">
            </div>
            <div class="input-group">
                <label for="eventEndDate">모임 종료 날짜</label>
                <input type="date" id="eventEndDate" name="eventEndDate" required onchange="validateDates()">
            </div>
			
            <button type="submit" class="button">생성</button>
            
        </form>
    </div>
</body>
</html>
