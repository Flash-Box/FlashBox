<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box ÏàòÏ†ï</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .date-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .date-group input {
            flex: 1;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .update-btn {
            background: #007bff;
            color: white;
        }

        .update-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
		    background: #6c757d;
		    color: white;
		    margin-left: 10px;
		}
		
		.delete-btn:hover {
		    background: #5a6268; 
		}
    </style>

    <script>
        function validateDates() {
            var startDate = document.getElementById("eventStartDate");
            var endDate = document.getElementById("eventEndDate");

            if (startDate.value) {
                endDate.min = startDate.value;
            }
            if (endDate.value) {
                startDate.max = endDate.value;
            }

            if (startDate.value && endDate.value) {
                var start = new Date(startDate.value);
                var end = new Date(endDate.value);

                if (start > end) {
                    alert("ÏãúÏûë ÎÇ†ÏßúÍ∞Ä Ï¢ÖÎ£å ÎÇ†ÏßúÎ≥¥Îã§ ÌÅ¥ Ïàò ÏóÜÏäµÎãàÎã§.");
                    endDate.value = "";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("updateForm");
            const bid = form.getAttribute("data-bid");

            // üîπ ÏàòÏ†ï ÏöîÏ≤≠ (PUT)
            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = {
                    name: document.getElementById("name").value,
                    eventStartDate: document.getElementById("eventStartDate").value,
                    eventEndDate: document.getElementById("eventEndDate").value
                };

                fetch(`/box/${bid}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/box/${bid}`;
                    } else {
                        alert("ÏàòÏ†ï Ïã§Ìå®!");
                    }
                })
                .catch(error => console.error("Error:", error));
            });

            // üîπ ÏÇ≠Ï†ú ÏöîÏ≤≠ (DELETE)
            document.getElementById("deleteButton").addEventListener("click", function () {
                if (!confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    return;
                }

                fetch(`/box/${bid}`, {
                    method: "DELETE",
                    headers: {
                        "Accept": "application/json"
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert("ÏÇ≠Ï†ú ÏôÑÎ£å!");
                        window.location.href = "/box"; // ÏÇ≠Ï†ú ÌõÑ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    } else {
                        alert("ÏÇ≠Ï†ú Ïã§Ìå®!");
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Box ÏàòÏ†ï</h2>
        <form id="updateForm" th:data-bid="${box.bid}">
            <label for="name">Ïù¥Î¶Ñ</label>
            <input type="text" id="name" name="name" 
                   th:value="${box?.name != null ? box.name : ''}" 
                   placeholder="Box Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî." required>

            <label>Î™®ÏûÑ ÎÇ†Ïßú</label>
            <div class="date-group">
                <input type="date" id="eventStartDate" name="eventStartDate"
                       th:value="${box?.eventStartDate != null ? box.eventStartDate : ''}" 
                       required onchange="validateDates()">

                <input type="date" id="eventEndDate" name="eventEndDate"
                       th:value="${box?.eventEndDate != null ? box.eventEndDate : ''}" 
                       required onchange="validateDates()">
            </div>

            <div class="btn-group">
                <button type="submit" class="update-btn">ÏàòÏ†ï</button>
                <button type="button" id="deleteButton" class="delete-btn">ÏÇ≠Ï†ú</button>
            </div>
        </form>
    </div>
</body>
</html>
