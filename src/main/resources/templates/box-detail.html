<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 상세보기</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/box_detail_style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- 갤러리 제목 -->
        <h1 th:text="${box.name}">갤러리명 (예: 스키 모임)</h1>

        <!-- 버튼 영역 -->
        <div class="d-flex align-items-center mb-3">
            <input type="checkbox" id="select-all"> 전체 선택
            <button id="upload-btn" class="btn btn-secondary ms-2">업로드</button>
            <button id="download-btn" class="btn btn-primary ms-2" disabled>다운로드</button>
            <button id="delete-btn" class="btn btn-danger ms-2" disabled>삭제</button>
        </div>

        <!-- 이미지 리스트 -->
		<div class="gallery-grid">
			<th:block th:if="${not #lists.isEmpty(images)}">
			    <th:block th:each="image : ${images}">
			        <div class="gallery-item" th:data-id="${image.pid}">
			            <img th:src="${image.imageUrl}" />
			        </div>
			    </th:block>
			</th:block>
			
			<p th:if="${#lists.isEmpty(images)}">이미지가 없습니다.</p>
		</div>

        <!-- 회원 초대 & 참여 회원 목록 -->
        <div class="member-section">
            <button id="invite-btn" class="btn btn-secondary">회원 초대</button>
            <div class="member-list">
                <h4>갤러리 참여한 회원 명단</h4>
				<ul>
				    <li th:each="member : ${box.members}" th:text="${member.userName}">회원 이름</li>
				</ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/box_detail_script.js"></script>
</body>
</html>
